<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
 
    <div class="campo">
        <h1 id="titulo">Cadastro de Clientes</h1>
        <p id="subtitulo">Complete suas Informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="ID"><strong>ID:</strong></label>
                <input type="text" name="ID" id="ID" required>
            </div>

            <br><div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="name" id="nome" required>
            </div>
        </fieldset>

        <br><div class="campo">
            <label for="Data de nacimento"><strong>Data de nascimento:</strong></label>
            <input type="date" name="Data de nascimento" id="Data de Nascimento" required>
        </div>

        <br><div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <br><div class="campo">
            <label for="telefone"><strong>Telefone Residencial:</strong></label>
            <input type="text" name="telefone" id="telefone" required>
        </div>

        <br><div class="campo">
            <label for="telefone"><strong>Telefone Comercial:</strong></label>
            <input type="text" name="telefone" id="telefone" required>
        </div>

        <br><div class="campo">
            <label for="nome"><strong>Endereço:</strong></label>
            <input type="text" name="endereço" id="endereço" required>
        </div>

        <br><div class="campo">
            <label for="nome"><strong>Qual das Redes Sociais você utiliza?</strong></label>
            <label for="nome">
            <input type="radio" name="rede social" volue="facebook" checked>Facebook
            </label>
            <label for="nome">
                <input type="radio" name="rede social" volue="linkedin">LinkedIn
                </label>
                <label for="nome">
                    <input type="radio" name="rede social" volue="twitter">Twitter
                    </label>
        </div>

        <br><fieldset class="grupo"> 
        <!-- Campo de documentação com 4 opções para escolha (select option) e css de classe "campo" -->
        <br><div class="campo">
            <label for="documentos"><strong>Documentos:</strong></label>
            <select id="documentos" required>
              <option selected disabled value="">Selecione</option>
              <option>RG</option>
              <option>CPF</option>
              <option>Carteira de Motorista</option>
              <option>Passaporte</option>
            </select>
        </div>
    
        <div class="campo">
            <label for="nome"><strong> Digite o número de seu documento:</strong></label>
            <input type="text" name="documento" id="documento" required>
        </div>
        </fieldset>


        <br><button type="submit" class="botao">Enviar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</body>
</html>
